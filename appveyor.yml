pull_requests:
  do_not_increment_build_number: true

install:
  - SET PATH=C:\Ruby24-x64\bin;%PATH%
  - bundle install

build_script:
  - ruby --version
  - gem --version
  - bundler --version
  - bundle exec jekyll build

artifacts:
  - path: _site
    name: dotnetsheff
    
for:

-
  branches:
    only:
      - master

  version: 2.3.9.{build}

  deploy:
    - provider: Environment
      name: dotnetsheff website blob storage

-
  branches:
    except:
      - master

  version: 0.0.0.{build}-{branch}
